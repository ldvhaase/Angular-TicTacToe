<h1>Tic Tac Toe </h1>
<h2>Current Player: {{ player }}</h2>
<button nbButton outline status="danger" (click)="newGame()">Start new game</button>

<main>
  <app-square
    *ngFor="let square of squares; let i = index"
    [value]="square"
    (click)="makeMove(i)">
  </app-square>

</main>
 <h2>Score</h2>
 <h3>
   X: {{ scoreX }} <br>
   O: {{ scoreO }}
</h3>

  <h2 *ngIf="winner">
    Player {{ winner }} won the game!
  </h2>
